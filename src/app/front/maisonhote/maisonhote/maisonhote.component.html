<app-navbar></app-navbar>


<section class="breadcrumb-outer text-center">
    <div class="container">
        <div class="breadcrumb-content">
            <h2>Guest House</h2>
            <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="hotel.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Guest House</li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="section-overlay"></div>
</section>

<section class="popular-packages package-inner pad-bottom-80">
    <div class="container">
        <div class="section-title">

        </div>
        <div class="row" *ngFor="let i of listmaisonhote" >
            <div class="col-lg-12">
                <div class="room-main">
                    <div class="room-item mar-bottom-30">
                        <div class="row">
                            <div class="col-lg-3">
                                <img style="width: 60%;" src='{{ "http://localhost:8089/MaisonHote/Images/" + i.image}}'/>
                            </div>
                            <div class="col-lg-7">
                                <div class="room-content">
                                    <div class="deal-rating">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star-o"></span>
                                        <span class="fa fa-star-o"></span>
                                    </div>
                                    <h3><a href="hotel-detail.html">{{i.nom}}</a></h3>
                                    <p class="mar-0">{{i.adresse}}.</p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="fw-btns text-center">
                                    <div class="fw-price">
                                        <p>Starts from  :<span class="bold">{{i.prix}} DT </span></p>
                                    </div>
                                    <a class="btn-red" tabindex="0" [routerLink]=" ['/detailmaisonhote',i.id]">Detail</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="pagination-content">
                    <ul class="pagination">
                        <li><a href="#"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>


<app-footerfront></app-footerfront>
