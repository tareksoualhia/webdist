<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="dashboard-content">
    <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
    <div class="dashboard-list-box">
    <h4 class="gray">Offers</h4>
    <div class="table-box">
    <table class="basic-table booking-table">
    <thead>
    <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Description</th>
    <th>Price</th>
    <th>Start date</th>
    <th> End date</th>
    <th>Image</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>



        <tr *ngFor="let m of listOffre; let u=index" >
            <td>{{m.nom}}</td>
            <td>{{m.type}}</td>
            <td>{{m.description}}</td>
            <td>{{m.prix}}</td>
           <td>{{m.datedebut}}</td>
           <td>{{m.datefin}}</td>
           <td><img style="width: 10%;" src='{{ "http://localhost:8089/offre/Images/" + m.image}}'/></td>

        <td>
            <a class="button gray"><i class="sl sl-icon-pencil" [routerLink]="['/editoffre',m.idOffre]"></i></a>
            <a  class="button gray" ><i class="sl sl-icon-close"  (click)="delete(m.idOffre,u)"></i></a>
            </td>



        </tr>





    </tbody>
    </table>
    </div>
    </div>
    <div class="pagination-container">
    <nav class="pagination">
    <ul>
    <li><a href="#" class="current-page">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#"><i class="sl sl-icon-arrow-right"></i></a></li>
    </ul>
    </nav>
    </div>
    </div>
    </div>
    </div>
    <app-footer></app-footer>
