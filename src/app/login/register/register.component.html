<section class="login">
    <div class="container" style="width: 30%;">
<div class="col-lg-12">
        <div class="login-form">
        <form>
        <div class="row">
        <div class="col-lg-12">
        <div class="form-title">
        <h2>Register</h2>
        <p>Enter your details to be a admin.</p>
        </div>
        </div>
        <div class="form-group col-lg-12">
        <label>Name:</label>
        <input type="text" class="form-control" id="Name" placeholder="Enter full name"[(ngModel)]="login.username"  name="username">
        </div>
        <div class="form-group col-lg-12">
        <label>Email:</label>
        <input type="email" class="form-control" id="email" placeholder="abc@xyz.com"[(ngModel)]="login.email"  name="email">
        </div>

        <div class="form-group col-xs-6">
        <label>Select Password :</label>
        <input type="password" class="form-control" id="date" placeholder="Enter Password"[(ngModel)]="login.password"  name="password">
        </div>

        <div class="col-lg-12">
        <div class="checkbox-outer">
        <input type="checkbox" name="vehicle2" value="Car"> I agree to the <a href="#">terms and conditions.</a>
        </div>
        </div>
        <div class="col-lg-12">
        <div class="comment-btn">
        <a  class="btn-blue btn-red" (click)="save()"  [routerLink]=" ['/login']">Register Now</a>
        </div>
        </div>
        </div>
        </form>
        </div>
        </div>
    </div>

</section>
